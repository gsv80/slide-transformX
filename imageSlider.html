<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <div class="carousel-wrapper">
        <i class="fas fa-arrow-left" id='prevBtn'></i>
        <i class="fas fa-arrow-right" id='nextBtn'></i>

        <div class='carousel-slide'>         
            <img class='slide-img' src='img/Koala.jpg' id='lastClone' alt='img4'>
            <img class='slide-img' src='img/Penguins.jpg' alt='img1'>
            <img class='slide-img' src='img/Chrysanthemum.jpg' alt='img2'>
            <img class='slide-img' src='img/Jellyfish.jpg' alt='img3'>
            <img class='slide-img' src='img/Koala.jpg' alt='img4'>         
            <img class='slide-img' src='img/Penguins.jpg' id='firstClone' alt='img1'>

        </div>      
    </div>

    
    <script src='carousel.js'>  </script>
</body>
</html>
